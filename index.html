<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My M3U8 Stream</title>
    <style>
      body { 
        margin: 0; 
        background: #000; 
        color: white;
        font-family: Arial, sans-serif;
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
      }
      video { 
        width: 80%; 
        max-width: 900px; 
        border: 3px solid #fff; 
        border-radius: 10px; 
        margin-bottom: 20px;
      }
      .join-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #e50914;
        color: white;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        transition: background 0.3s;
      }
      .join-btn:hover {
        background: #b20710;
      }
    </style>
  </head>
  <body>
    <video id="video" controls autoplay></video>

    <!-- Join Channel Button -->
    <a class="join-btn" href="https://t.me/+zbDGkmX2EqFkMTRh" target="_blank">
      ðŸ“º Join MOVIE CHANNEL
    </a>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById('video');
      const videoSrc = "https://your-stream-link-here.m3u8"; // Replace with your M3U8 link

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
    </script>
  </body>
</html>
